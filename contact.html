<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pramano Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Pramano Hub</h1>
        <nav>
            <center><a href="index.html" class="contact-button">Home</a></center>
        </nav>
        <center><p>Empowering Brands with Web Development, Brand Identity & PPT Design</p></center>
    </header>

    <section id="contact-section">
        <h2>Contact Us</h2>
        <div id="form-container">
            <form id="contactForm">
                <div class="input-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="input-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="input-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <div id="form-response"></div>
        </div>
    </section>


    <footer>
        <div class="footer-inner">
            <div class="footer-content">
                
                <p><div class="version">Version 1.2.4</div></p>
                <p class="designer-text">
                    Designed by : Anurag Kumar Verma
                    <a href="https://www.linkedin.com/in/imanuragkrverma/" target="_blank">
                        <img src="assets/linkedin_logo.png" alt="LinkedIn" class="linkedin-logo">
                    </a>
                </p>
            </div>
            
            <div><p class="copyright">Copyright &copy; 2025 <span id="currentYear"></span> Pramano Hub. All rights reserved.</p></div>
        </div>
    </footer>



    <script src="script.js"></script>
</body>
</html>
